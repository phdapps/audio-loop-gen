<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>audio_loop_gen Demo</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        label {
          font-weight: bold;
          margin-right: 10px;
        }
        .groupCommand{
            margin-bottom: 20px;
            background: #eee;
            border-radius: 5px;
            padding: 5px;
            width: 90%;
        }
        .melody {
            width: 80%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid;
        }

        .melodyUi {
          width: 100%;
          margin-top: 10px;
          margin-bottom: 10px;
        }

        .melodyPrompt {
          margin-bottom: 10px;
        }
        .melodyProgress {
          width: 60%;
          margin-right: 20px;
        }
        li {
            list-style-type: none;
        }

        #loader {
          display: block;
          border: 16px solid #f3f3f3; /* Light grey */
          border-top: 16px solid #3498db; /* Blue */
          border-radius: 50%;
          width: 120px;
          height: 120px;
          animation: spin 2s linear infinite;
        }

        #loaderContainer {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh; /* Full viewport height */
        }
        
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

      </style>
    <script src='main.js'></script>
</head>
<body>
  <h1>Example loops from <a href="https://github.com/phdapps/audio-loop-gen">audio-loop-gen</a></h1>
  <div id="loaderContainer">
    <div id="loader"></div>
  </div>
</body>
</html>
